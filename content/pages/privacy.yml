  <p>PlanetScale , Inc. ("PlanetScale ", "we", "us" or "our") appreciates you using our products and services. This privacy policy ("Privacy Policy") describes our policies and procedures on the collection use and disclosure of your personally identifiable information ("Personal Information") when you use (a) our website www.planetscale.com and all subdomains thereof ("Website"), (b) our PlanetScale  Cloud Database service , (c) our managed service and other professional service offerings and (d) any other content, applications, systems, features, functionality, software, information, products and services offered by us that link to this Privacy Policy (collectively, the "Service").</p>
